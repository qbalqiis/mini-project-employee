<div class="container">
  <div class="row">
    <div class="card">
      <div class="text-center">
        <h1>Login</h1>
        <h6>Please enter email & password !!</h6>
      </div>
      <form>
<!--        username: <input type="text" id="name" name="uname" formControlName="username">-->
<!--        password: <input type="password" id="password" formControlName="password">-->
        <div class="mb-3">
          <label for="exampleInputEmail" class="form-label">username</label>
          <input formControlName="username" type="text" class="form-control" id="exampleInputEmail"  describedby="exampleInputEmail">
          <div id="email.help" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input formControlName="password" type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary" onClick= login()>Login</button>
      </form>
    </div>
  </div>
</div>
